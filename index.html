<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC Energy</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1ca50d, #6a0dad);
            color: #ffffff;
            transition: all 0.5s ease;
        }

        .container {
            text-align: center;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.5s ease;
        }

        .logo {
            max-width: 150px;
            margin: 0 auto 20px;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 22px;
            margin-bottom: 20px;
            color: inherit;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1ca50d;
            text-decoration: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .button:hover {
            background-color: #148a0b;
        }

        .button:active {
            transform: scale(0.95);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.5s ease;
        }

        .theme-toggle:focus {
            outline: none;
        }

        /* Estilos para o modo escuro */
        .dark-mode body {
            background: linear-gradient(135deg, #1ca50d, #6a0dad);
            color: #ffffff;
        }

        .dark-mode .container {
            background-color: #000000;
        }

        .dark-mode h1 {
            color: #ffffff;
        }

        .dark-mode .button {
            background-color: #6a0dad;
        }

        .dark-mode .button:hover {
            background-color: #520a94;
        }

        /* Estilos para o modo claro */
        .light-mode body {
            background: linear-gradient(135deg, #1ca50d, #6a0dad);
            color: #000000;
        }

        .light-mode .container {
            background-color: #ffffff;
        }

        .light-mode h1 {
            color: #000000;
        }

        .light-mode .button {
            background-color: #388e3c;
        }

        .light-mode .button:hover {
            background-color: #2c6e2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Imagen/logo.png" alt="Logo da DCC Energy" class="logo">
        <h1 id="title">Bem-vindo √† DCC Energy</h1>
        <a href="https://raw.githubusercontent.com/DCCEnergy/GWM/main/Imagen/logo.png" class="button" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/domain.png" alt="√çcone do site">
            Acesse o Site
        </a>
        <a href="https://play.google.com/store/apps/details?id=br.com.dccenergy.app&hl=pt_BR" class="button" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/google-play.png" alt="√çcone do Android">
            Baixar App para Android
        </a>
        <a href="https://apps.apple.com/br/app/dcc-energy/id6447991108" class="button" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="√çcone do iOS">
            Baixar App para iOS
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScZPH_bYN1VLtkmH4U-dW9urIUpe6LWFzwVbosKNmY501JbHQ/viewform" class="button" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/document.png" alt="√çcone do formul√°rio">
            Preencher Formul√°rio
        </a>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">‚òÄÔ∏è</span>
    </button>

    <script>
        // Detecta o tema do sistema e aplica automaticamente
        function applySystemTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const body = document.body;

            if (prefersDark) {
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
                document.getElementById('theme-icon').innerText = '‚òÄÔ∏è';
            } else {
                body.classList.add('light-mode');
                body.classList.remove('dark-mode');
                document.getElementById('theme-icon').innerText = 'üåô';
            }
        }

        // Alterna o tema ao clicar no bot√£o
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.contains('dark-mode');

            if (isDark) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                document.getElementById('theme-icon').innerText = 'üåô';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                document.getElementById('theme-icon').innerText = '‚òÄÔ∏è';
            }
        }

        // Define o tema quando a p√°gina carrega
        window.addEventListener('DOMContentLoaded', () => {
            applySystemTheme();

            // Adiciona listener para mudan√ßas no sistema operacional
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applySystemTheme);
        });
    </script>
</body>
</html>
